<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instagram Post example</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
            background-color: #fed;
        }
        .post{
            width:25vw;
            height:25vw;
            margin:0px;
            padding:0px;
            display:inline-block;
        }
        @media (max-width:600px){
            .post{
                width:33vw;
                height:33vw;
            }
        }
        @media (max-width:400px){
            .post{
                width:50vw;
                height:50vw;
            }
        }
        .post-content{
            height: 100%;
            margin:5px;
            padding:0px;
            border:1px solid #eee;
            overflow:hidden;
            text-overflow: ellipsis;
            text-align: center;
            background-position: center center;
            background-size: cover;
            text-shadow: 0px 0px 5px #fff;
            border-radius: 3px;
            box-shadow: 3px 3px 3px 3px #888;
        }
        .post-content:hover{
            text-shadow: 0px 0px 3px #fff;
            box-shadow: 3px 3px 5px 5px #888;
        }
        .post-content > p {
            background-color: rgba(255,255,255,0.3);
            white-space: nowrap;
            height: 1.2em;
            padding: 4px;
            text-overflow: ellipsis;
        }

        .instagram-user-select{
            background-color:#ddd;
            border-radius:9px;
            display:inline-block;
            overflow:hidden;
            padding:5px;
        }
        .instagram-user-select > button {
            border:0px;
            background-color: #ccc;
        }

    </style>
</head>
<body>
    <a style="position: absolute;padding:5px;" href="https://github.com/fraigo/social-media-proxy">
        <img src=https://fraigo.github.io/images/github.png width=40 >
    </a>
    <div id="root">
    </div>
    <script src="/instagram.js?user=instagram"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/@material-ui/core@3.6.2/umd/material-ui.production.min.js" ></script>
    <script type="text/babel" src="instagram.component.js"></script>
    <script type="text/babel">
        
        ReactDOM.render(
          <div >
            <InstagramPosts user="instagram"/>
          </div>
          ,
          document.getElementById('root')
        );
      </script>
</body>
</html>
